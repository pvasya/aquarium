            <form>

                <label for="name">Телефон * </label>
                <input type="text" name="phone" placeholder="Поле є обов'язковим для заповнення" required>
                <label for="name">Email * </label>
                <input type="email" name="email" placeholder="Поле є обов'язковим для заповнення" required>
                <label for="name">Повідомлення </label>
                <textarea name="message"></textarea>
                <input type="submit" value="Надіслати">
            </form>
    </div>
    </div>
